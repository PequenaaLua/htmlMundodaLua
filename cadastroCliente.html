<!DOCTYPE html>

    <link rel="stylesheet" href="Cadastro.css">

<body>
    <h1>Criar meu cadastro</h1>

    <fieldset>
        <label for="email">E-mail:</label><br><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="telefone">NÃºmero de celular</label><br><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        <label for="cname">CPF:</label><br><br>
        <input type="text" id="cname" name="cname" required><br><br>
        <label for="fname">Nome Completo</label><br><br>

        <input type="password" id="password" name="password" required><br><br>
        <button id="button">Continuar</button>

            document.querySelector("#button").addEventListener("click", function(){
                window.location.href="login.html"
            })
