<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <h1>Criar meu cadastro</h1>

    <div class="form-container">
        <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Número de celular</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de celular" required>

            <label for="cname">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu nome completo" required>

            <label for="fname">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="datanasc">Data Nascimento</label>
            <div style="display: flex; gap: 10px;">
                <input type="month" id="datanasc" name="datanasc" required>
                <input type="number" id="dianasc" name="dianasc" placeholder="Dia" min="01" max="31" required>
            </div>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <label for="password">Confirmar Senha:</label>
            <input type="password" id="password" name="confirm-password" placeholder="Confirme sua senha" required>

            <button id="button">Continuar</button>

    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Sobre nós</a>
            <a href="#">Contato</a>
            <a href="#">Política de Privacidade</a>
        </div>
        <p>&copy; 2024 Mundo da Lua, Serviços Digitais. Todos os direitos resevados.</p>
    </footer>

    <script>
        document.querySelector("#button").addEventListener("click", function(){
            window.location.href="login.html"
        })
    </script>   
    
</body>
</html>
