<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Criar meu cadastro</h1>

        <fieldset>
            <legend>Cadastro:</legend>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="telefone">NÃºmero de celular</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            <label for="cname">CPF:</label>
            <input type="text" id="cname" name="cname" required><br><br>
            <label for="fname">Nome Completo</label>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="datanasc">Data Nascimento</label>
            <input type="month" id="datanasc" name="datanasc" required>
            <label for="dianasc"></label>
            <input type="number" id="dianasc" name="dianasc" min="01" max="31" required><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="password">Confirmar Senha:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button id="button">Continuar</button>
            <script>
                document.querySelector("#button").addEventListener("click", function(){
                    window.location.href="login.html"
                })
            </script>
        </fieldset>
    
</body>
</html>
